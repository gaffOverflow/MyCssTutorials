<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sideNavBar(minMax)</title>

  <style>
    main {
      display: grid;
      grid-template-columns: minmax(150px, 25%) 1fr;
    }

    article {
      height: 80vh;
      padding: 1em;
    }

    article:first-child {
      background: coral;
    }

    article:last-child {
      background: springgreen;
    }
  </style>
</head>

<body>
  <main>
    <article>Min: 150px <br>Max: 25%
    </article>
    <article>This element takes the second grid position (1fr) meaning, it takes up the remaining space </article>
  </main>
</body>

</html>
