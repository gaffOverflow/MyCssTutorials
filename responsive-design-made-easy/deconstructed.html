<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deconstructed</title>

  <!-- the deconstructed pancake -->
  <!-- shorthand of FLEX GROW, FLEX SHRINK, and FLEX BASIS -->

  <style>
    main {
      display: flex;
      gap: 0.3rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
    }

    article {
      flex: 1 1 350px;
      background: cornflowerblue;
      height: 60vh;
      border-radius: 10px;
      display: grid;
      place-items: center;
    }
  </style>
</head>

<body>
  <main>
    <article>1</article>
    <article>2</article>
    <article>3</article>
  </main>
</body>

</html>
